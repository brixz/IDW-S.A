<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Presupuestos - IDW S.A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-white py-3 text-center">
    <h1>IDW S.A</h1>
    <nav class="nav justify-content-center">
      <a href="index.html" class="nav-link text-white me-3">Inicio</a>
      <a href="nosotros.html" class="nav-link text-white me-3">Quiénes somos</a>
      <a href="contacto.html" class="nav-link text-white me-3">Contacto</a>
      <a href="salones.html" class="nav-link text-white me-3">Salones</a>
      <a href="servicios.html" class="nav-link text-white me-3">Servicios</a>
      <a href="presupuestos.html" class="nav-link text-white">Presupuestos</a>
    </nav>
  </header>

  <main class="container my-5 flex-grow-1">
    <h2>Nuevo Presupuesto</h2>
    <form id="presupuestoForm" class="mb-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Apellido y nombre:</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del evento:</label>
        <input type="date" id="fecha" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="tematica" class="form-label">Temática:</label>
        <input type="text" id="tematica" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="salon" class="form-label">Salón:</label>
        <select id="salon" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Servicios:</label>
        <div id="listaServicios" class="form-check"></div>
      </div>

      <div class="mb-3">
        <strong>Total: $<span id="total">0</span></strong>
      </div>

      <button type="submit" class="btn btn-success">Guardar presupuesto</button>
    </form>

    <h3>Presupuestos generados</h3>
    <table class="table table-striped" id="tablaPresupuestos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Temática</th>
          <th>Salón</th>
          <th>Servicios</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados.</p>
  </footer>

  <script src="js/presupuestos.js"></script>
</body>
</html>
