<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - IDW S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-white py-3 text-center">
    <h1>IDW S.A</h1>
    <nav class="nav justify-content-center">
      <a href="index.html" class="nav-link text-white me-3">Inicio</a>
      <a href="nosotros.html" class="nav-link text-white me-3">Quiénes somos</a>
      <a href="contacto.html" class="nav-link text-white me-3">Contacto</a>
      <a href="salones.html" class="nav-link text-white">Salones de eventos</a>
    </nav>
  </header>
  <main class="container my-5 flex-grow-1">
    <h2>Contacto</h2>
    <p>Podés comunicarte con nosotros completando el siguiente formulario:</p>
    <form>
     <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
     </div>
     <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required />
     </div>
     <div class="mb-3">
       <label for="mensaje" class="form-label">Mensaje:</label>
       <textarea id="mensaje" name="mensaje" class="form-control" rows="4"></textarea>
     </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
    <p class="mt-3">O escribinos a <strong>contacto@idwsa.com</strong></p>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados</p>
  </footer>
</body>
</html>
