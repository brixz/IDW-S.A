<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto - IDW S.A</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

    <header>
        <h1>IDW S.A</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Quiénes somos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

  <main>
    <h2>Contacto</h2>
    <p>Podés comunicarte con nosotros completando el siguiente formulario:</p>

    <form>
      <label>Nombre:
        <input type="text" name="nombre" required />
      </label><br />

      <label>Email:
        <input type="email" name="email" required />
      </label><br />

      <label>Mensaje:
        <textarea name="mensaje" rows="4"></textarea>
      </label><br />

      <button type="submit">Enviar</button>
    </form>

    <p>O escribinos a <strong>contacto@idwsa.com</strong></p>
  </main>

  <footer>
    <p>&copy; 2025 IDW S.A</p>
  </footer>
</body>
</html>
