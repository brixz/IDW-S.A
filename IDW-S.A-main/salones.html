    <main>
        <h2>Administración de Salones</h2>

        <form id="salonForm">
            <label>Nombre: <input type="text" id="nombre" required></label><br>
            <label>Dirección: <input type="text" id="direccion" required></label><br>
            <label>Capacidad: <input type="number" id="capacidad" required></label><br>
            <button type="submit">Guardar Salón</button>
        </form>

        <h3>Listado de Salones</h3>
        <table id="tablaSalones">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
