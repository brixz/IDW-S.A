<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Administrar Salones - IDW S.A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
<header class="bg-success text-white py-3 text-center">
  <h1>IDW S.A</h1>
  <nav class="nav justify-content-center">
    <a href="index.html" class="nav-link text-white me-3">Inicio</a>
    <a href="nosotros.html" class="nav-link text-white me-3">Quiénes somos</a>
    <a href="contacto.html" class="nav-link text-white me-3">Contacto</a>
    <a href="salones.html" class="nav-link text-white">Salones de eventos</a>
  </nav>
</header>

    <main class="container my-5">
        <h2>Administración de Salones</h2>

        <form id="salonForm" class="mb-4">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control mb-3" required />

            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" id="direccion" class="form-control mb-3" required />

            <label for="capacidad" class="form-label">Capacidad:</label>
            <input type="number" id="capacidad" class="form-control mb-3" required />

            <button type="submit" class="btn btn-success">Guardar Salón</button>
        </form>

        <h3>Listado de Salones</h3>
        <table id="tablaSalones" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Capacidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 IDW S.A - Todos los derechos reservados.</p>
    </footer>

    <script src="js/salones.js"></script>
</body>
</html>
