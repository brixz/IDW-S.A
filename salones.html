<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Salones - IDW S.A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-white py-3 text-center">
    <h1>IDW S.A</h1>
    <nav class="nav justify-content-center">
      <a href="index.html" class="nav-link text-white me-3">Inicio</a>
      <a href="nosotros.html" class="nav-link text-white me-3">Quiénes somos</a>
      <a href="contacto.html" class="nav-link text-white me-3">Contacto</a>
      <a href="administrar_salones.html" class="nav-link text-white">Gestión de salones</a>
    </nav>
  </header>

  <main class="container my-5 flex-grow-1">
    <h2>Gestión de Salones</h2>

    <form id="salonForm" class="mb-4">
      <input type="hidden" id="salonId" />
      
      <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" id="titulo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" id="direccion" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="valor" class="form-label">Valor ($):</label>
        <input type="number" id="valor" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="estado" class="form-label">Estado:</label>
        <select id="estado" class="form-select" required>
          <option value="Disponible">Disponible</option>
          <option value="Reservado">Reservado</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">URL de imagen:</label>
        <input type="text" id="imagen" class="form-control" placeholder="img/img1.jpg" />
      </div>

      <button type="submit" class="btn btn-success">Guardar Salón</button>
    </form>

    <h3>Listado de Salones</h3>
    <table class="table table-striped" id="tablaSalones">
      <thead>
        <tr>
          <th>Título</th>
          <th>Dirección</th>
          <th>Valor</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados.</p>
  </footer>

  <script src="js/salones.js"></script>
</body>
</html>
