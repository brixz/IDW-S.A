<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrar Salones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header class="bg-success text-white py-3 text-center">
    <h1>IDW S.A</h1>
    <nav class="nav justify-content-center">
      <a href="administrar_salones.html" class="nav-link text-white me-3">Salones</a>
      <a href="servicios.html" class="nav-link text-white me-3">Servicios</a>
      <a href="presupuestos.html" class="nav-link text-white">Presupuestos</a>
      <button id="logoutBtn" class="btn btn-sm btn-danger ms-3">Salir</button>
    </nav>
  </header>
  <main class="container my-5">
    <h2>Administración de Salones</h2>
    <form id="salonForm" class="mb-4">
      <input type="hidden" id="salonId" />
      <label class="form-label">Título:</label>
      <input type="text" id="titulo" class="form-control mb-3" required />
      <label class="form-label">Descripción:</label>
      <textarea id="descripcion" class="form-control mb-3" rows="2" required></textarea>
      <label class="form-label">Dirección:</label>
      <input type="text" id="direccion" class="form-control mb-3" required />
      <label class="form-label">Valor ($):</label>
      <input type="number" id="valor" class="form-control mb-3" required />
      <label class="form-label">Estado:</label>
      <input type="text" id="estado" class="form-control mb-3" required />
      <label class="form-label">URL imagen:</label>
      <input type="text" id="imagen" class="form-control mb-3" />
      <button type="submit" class="btn btn-success">Guardar Salón</button>
    </form>
    <h3>Listado de Salones</h3>
    <table id="tablaSalones" class="table table-striped">
      <thead><tr><th>Título</th><th>Dirección</th><th>Valor</th><th>Estado</th><th>Acciones</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 IDW S.A</p>
  </footer>
  <script src="js/salones.js"></script>
</body>
</html>
