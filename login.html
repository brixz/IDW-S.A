<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - IDW S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-white py-3 text-center">
    <h1>IDW S.A - Panel de Administrador</h1>
  </header>
  <main class="container flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="w-100" style="max-width:400px;">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="user" class="form-label">Usuario</label>
          <input type="text" id="user" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña</label>
          <input type="password" id="pass" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 IDW S.A</p>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
