<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios – IDW S.A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-white py-3 text-center">
    <h1>IDW S.A</h1>
    <nav class="nav justify-content-center">
      <a href="index.html" class="nav-link text-white me-3">Inicio</a>
    <a href="nosotros.html" class="nav-link text-white me-3">Quiénes somos</a>
    <a href="contacto.html" class="nav-link text-white me-3">Contacto</a>
    <a href="administrar_salones.html" class="nav-link text-white d-none" id="adminSalones">Administrar salones de eventos</a>
    <a href="admin_users.html" class="nav-link text-white d-none" id="adminUsers">Administrar Usuarios</a>
    <a href="servicios.html" class="nav-link text-white d-none" id="adminServicios">Administrar Servicios</a>
    <a href="login.html" class="nav-link text-white me-3" id="login">Login</a>
    <button id="logoutBtn" class="btn btn-sm btn-danger ms-3">Salir</button>
    </nav>
  </header>
  <main class="container my-5 flex-grow-1">
    <h2>Gestión de Servicios</h2>
    <form id="servicioForm" class="mb-4">
      <input type="hidden" id="servicioId" />
      <div class="mb-3">
        <label class="form-label">Descripción:</label>
        <input type="text" id="descripcion" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Valor ($):</label>
        <input type="number" id="valor" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <h3>Listado de Servicios</h3>
    <table class="table table-striped" id="tablaServicios">
      <thead><tr><th>ID</th><th>Descripción</th><th>Valor</th><th>Acciones</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 IDW S.A</p>
  </footer>
  <script src="js/servicios.js"></script>
</body>
</html>
